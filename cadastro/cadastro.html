<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="../icons/atom_3524009.png" type="image/x-icon">
    <link rel="stylesheet" href="cadastro.css">
    
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"rel="stylesheet">

</head>
<body>
    <section class="secao-principal">
        <div class="info-cadastro">
            <h1>Cadastro Usuario</h1>
            <div class="input">
                <p>Nome Completo :</p>
                <input type="text" id="text" name="texto" placeholder="Nome completo" required>
                <p>E-mail :</p>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
                <p>Senha :</p>
                <input type="password" id="password" name="password" placeholder="Senha" required>
                <p>Numero do paciente</p>
                <input type="number" id="number" name="number" placeholder="Numero do paciente" required>
            </div>
            <div class="b-cadastro">
                <button>
                    <a href="../login/login.html">Cadastro</a>
                </button>
            </div>
        </div>
        <div class="img-ilustra"></div>
    </section>
</body>
</html>
